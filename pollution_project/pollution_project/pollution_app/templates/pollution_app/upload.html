{% extends 'pollution_app/base.html' %}

{% block title %}数据上传 - 气象污染预测系统{% endblock %}

{% block extra_css %}
<style>
  .container { margin-top: 30px; }
  .card { margin-bottom: 20px; }
  .chart-container { height: 300px; margin: 20px 0; }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <!-- 页面标题 -->
  <div class="text-center mb-6">
    <h1>批量上传污染数据</h1>
    <p class="text-muted">上传CSV格式的历史污染数据</p>
  </div>

  <!-- 数据上传表单 -->
  <div class="card">
  </div>

  <!-- 上传成功提示 -->
  {% if success %}
  <div class="card">
  </div>
  {% endif %}
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
{% endblock %}
